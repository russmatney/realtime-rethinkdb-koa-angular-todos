<!doctype html>
  <head>
  </head>
  <body ng-app="app">
    <div ng-controller="TodosController as troller">
      <h1>lift off</h1>

      <ol>
        <li ng-repeat="todo in troller.todos">
          {{todo.label}}
          <button type="submit" ng-click="troller.delete(todo)">Delete</button>
        </li>
        <li>
          <input ng-model="newTodo.label" />
          <button type="submit" ng-click="troller.submit(newTodo)">Add</button>
        </li>
      </ol>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app')
    </script>


  </body>
</html>
